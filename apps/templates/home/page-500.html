<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft UI Smart Home Dashboard</title>
  <!-- Soft UI Dashboard Styles -->
  <link href="{{ url_for('static', filename='css/soft-ui-dashboard.css') }}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="g-sidenav-show bg-gray-100">

  <!-- Main container -->
  <div class="container-fluid py-4">
    <!-- Top Section: Live Room and Rooms Overview -->
    <div class="row">
      <!-- Live Room Section -->
      <div class="col-lg-6 mb-lg-0 mb-4">
        <div class="card shadow-lg">
          <div class="card-header p-0 position-relative">
            <img src="living-room.jpg" alt="Living Room" class="img-fluid w-100 border-radius-lg">
            <div class="card-img-overlay d-flex align-items-start justify-content-between p-3">
              <span class="badge bg-danger text-white shadow-soft rounded-pill">Live</span>
              <div>
                <span class="badge bg-dark">24°C</span>
                <span class="badge bg-dark">50%</span>
                <span class="badge bg-dark">350W</span>
                <span class="badge bg-dark">80%</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Rooms Section -->
      <div class="col-lg-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="font-weight-bold">Rooms</h5>
            <div id="room-list" class="list-group">
              <div class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <div class="icon icon-shape bg-gradient-primary shadow-primary text-center me-3 rounded-circle">
                    <i class="fas fa-bed text-white"></i>
                  </div>
                  <div>
                    <h6 class="mb-0">Bedroom</h6>
                    <small class="text-muted">3 devices</small>
                  </div>
                </div>
              </div>
              <div class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <div class="icon icon-shape bg-gradient-primary shadow-primary text-center me-3 rounded-circle">
                    <i class="fas fa-utensils text-white"></i>
                  </div>
                  <div>
                    <h6 class="mb-0">Kitchen</h6>
                    <small class="text-muted">2 devices</small>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add Room Button -->
            <div class="text-center mt-3">
              <button class="btn bg-gradient-info w-100" onclick="addRoom()">+ Add Room</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Smart Devices Section -->
    <div class="row mt-4">
      <!-- Robot Vacuum Cleaner -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="font-weight-bold">Bedroom</h5>
            <p class="text-sm">Robot vacuum cleaner</p>
            <div class="d-flex justify-content-between my-4">
              <div class="icon icon-shape bg-gradient-secondary shadow-secondary text-center rounded-circle">
                <img src="vacuum.png" alt="Vacuum Cleaner" class="img-fluid rounded-circle">
              </div>
              <div>
                <p>Next Cleaning</p>
                <h6 class="font-weight-bold">10:00 AM</h6>
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <div class="text-center">
                <p class="mb-0">90%</p>
                <small>Filter Status</small>
              </div>
              <div class="text-center">
                <p class="mb-0">75 m²</p>
                <small>Area cleaned</small>
              </div>
              <div class="text-center">
                <p class="mb-0">30 min</p>
                <small>Cleaning time</small>
              </div>
              <div class="text-center">
                <p class="mb-0">80%</p>
                <small>Battery charge</small>
              </div>
            </div>
            <!-- Progress Bar -->
            <div class="progress-wrapper mt-4">
              <label class="text-sm">Cleaning Progress</label>
              <div class="progress">
                <div class="progress-bar bg-gradient-info" role="progressbar" style="width: 70%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Smart Lamp -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="font-weight-bold">Living Room</h5>
            <p class="text-sm">Smart Lamp</p>
            <div class="d-flex align-items-center my-4">
              <div class="icon icon-shape bg-gradient-secondary shadow-secondary text-center rounded-circle">
                <i class="fas fa-lightbulb text-white"></i>
              </div>
              <div class="ms-3 flex-grow-1">
                <label class="form-label text-sm">Brightness</label>
                <input type="range" class="form-range" value="70">
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <p>3 devices</p>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Speakers Section -->
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h5 class="font-weight-bold">Speakers</h5>
            <p class="text-sm">Living Room</p>
            <div class="rounded shadow-lg overflow-hidden mt-4">
              <img src="speaker.png" alt="Smart Speaker" class="img-fluid">
            </div>
            <div class="d-flex justify-content-center mt-3">
              <button class="btn btn-icon-only bg-gradient-dark rounded-circle me-2">
                <i class="fas fa-backward text-white"></i>
              </button>
              <button class="btn btn-icon-only bg-gradient-dark rounded-circle me-2">
                <i class="fas fa-pause text-white"></i>
              </button>
              <button class="btn btn-icon-only bg-gradient-dark rounded-circle">
                <i class="fas fa-forward text-white"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for adding a new room -->
  <script>
    function addRoom() {
      const roomName = prompt("Enter room name:");
      const devicesCount = prompt("Enter number of devices:");

      if (roomName && devicesCount) {
        const newRoom = document.createElement('div');
        newRoom.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        newRoom.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="icon icon-shape bg-gradient-primary shadow-primary text-center me-3 rounded-circle">
              <i class="fas fa-home text-white"></i>
            </div>
            <div>
              <h6 class="mb-0">${roomName}</h6>
              <small class="text-muted">${devicesCount} devices</small>
            </div>
          </div>
        `;
        document.getElementById('room-list').appendChild(newRoom);
      }
    }
  </script>

</body>
</html>
